name: üì¶ Publish to npm

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
          echo "Package version: $PKG_VERSION"
          echo "Expected version: ${{ inputs.version }}"

          if [ "$PKG_VERSION" != "${{ inputs.version }}" ]; then
            echo "Error: Package version ($PKG_VERSION) does not match expected version (${{ inputs.version }})"
            
            echo "‚ö†Ô∏è Warning: Proceeding with package.json version: $PKG_VERSION"
          fi
          echo "‚úÖ Version verified: $PKG_VERSION"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.FLEEKXYZ_NPM_TOKEN }}

      - name: Verify publication
        run: |
          sleep 10

          PUBLISHED_VERSION=$(npm view @fleek-platform/agents-chatbox-widget version 2>/dev/null || echo "not found")

          if [ "$PUBLISHED_VERSION" = "${{ env.PKG_VERSION }}" ]; then
            echo "‚úÖ Successfully published version $PUBLISHED_VERSION to npm"
          else
            echo "‚ö†Ô∏è Publication verification failed. Published version: $PUBLISHED_VERSION, Expected: ${{ env.PKG_VERSION }}"
            echo "This might be due to npm registry delay. Please verify manually."
          fi
